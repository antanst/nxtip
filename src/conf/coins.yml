# NXT
nxt:
    enabled: True
    unit: nxt
    name: nxt
    symbol: 'nxt'
    config_file: '~/.bitcoin/bitcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 1
        withdraw: 1
    txfee: 1
    explorer:
        address: 'http://87.230.14.1/nxt/nxt.cgi?action=3000&acc='
        transaction: 'http://87.230.14.1/nxt/nxt.cgi?action=2000&tra='
    regex:
        address: '([0-9]{10,100})'
        units: '(nxt|NXT)'
    addr: <NXT BOT ACCOUNT HERE>
    key: <NXT BOT ACCOUNT KEY HERE>

# Bitcoin
btc:
    enabled: False
    unit: btc
    name: Bitcoin
    symbol: 'Ƀ'
    config_file: '~/.bitcoin/bitcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 0.00000001
        withdraw: 0.0005
    txfee: 0.0001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://blockchain.info/address/'
        transaction: 'http://blockchain.info/tx/'
    regex:
        address: '([1|3][1-9a-z]{20,40})'
        units: '(btc|bitcoin|bitcoins|xbt|Ƀ|฿|B⃦)'
